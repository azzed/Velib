<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">

     <!-- Page d'accueil -->

    <div class="contenue">
       

        <!--  Caroussel  -->

                    <input class="boutonControle" id="annuler" type="button" value="annuler">
                    <input class="boutonControle" id="effacer" type="button" value="effacer">

            </div>
